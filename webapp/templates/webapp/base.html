{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MapBox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

  <!-- Bootstrap CSS -->
  {% compress css %}
  <link type="text/x-scss" href="{% static 'webapp/bootstrap/bootstrap.scss' %}" rel="stylesheet" media="screen">
  {% endcompress %}

  {% block title %}
  {% endblock title %}
</head>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C4C4C4;">
  <div class="container-lg">
    <a class="navbar-brand nav-link active" aria-current="page" href="#">
      ReRoot
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="City" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Compare</a>
        </li>
      </ul>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link">Sign in</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body>
  <div class="container-lg">
    {% block body %}
    {% endblock body %}
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

<nav class="navbar navbar-expand-lg navbar-light justify-content-center" style="background-color: #C4C4C4;">
  Copyright Â© Company Name. All rights reserved.
</nav>

</html>
