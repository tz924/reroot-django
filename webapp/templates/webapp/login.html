{% extends 'webapp/base_nav.html' %}

{% load crispy_forms_tags %}

{% block title %}
<title>Log In</title>
{% endblock title %}


{% block body %}
<!--Register-->
<h2>Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'webapp:login' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" placeholder="Password">
  </div>
  <input class="btn btn-primary" type="submit" value="Login">
</form>

<p class="text-center">If you don't have an account, <a href="{% url 'webapp:register' %}">REGISTER</a> instead.</p>

{% endblock body %}
